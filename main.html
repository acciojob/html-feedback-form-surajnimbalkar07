<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Feedback Form</title>
</head>
<body>

    <h1>Feedback Form</h1>

    <form action="" method="POST">

        <label for="name">Name (required)</label><br>
        <input type="text" id="name" name="name" minlength="3" maxlength="50" required>
        <br><br>

        <label for="portfolio">Portfolio (required)</label><br>
        <input type="url" id="portfolio" name="portfolio" required>
        <br><br>

        <label for="favColor">Favorite Color (required)</label><br>
        <input type="color" id="favColor" name="favColor" required>
        <br><br>

        <label for="likeness">Likeness (1â€“100) required</label><br>
        <input type="range" id="likeness" name="likeness" min="1" max="100" required>
        <br><br>

        <button type="submit">Submit</button>

    </form>

</body>
</html>
